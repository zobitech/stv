<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Channel Player</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <video id="player" class="video-js vjs-big-play-centered" controls preload="auto" autoplay playsinline></video>

  <!-- Video.js & HLS support -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.2.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.7/dist/videojs-http-source-selector.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get("url");

    if (!streamUrl) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No stream URL provided</h2>";
    } else {
      const proxiedUrl = "/api/proxy?url=" + encodeURIComponent(streamUrl);

      const player = videojs("player", {
        fluid: true,
        liveui: true,
        autoplay: true,
        controls: true,
        preload: "auto",
        sources: [{
          src: proxiedUrl,
          type: "application/x-mpegURL"
        }]
      });

      // Add quality selector
      player.httpSourceSelector();
    }
  </script>
</body>
</html>
