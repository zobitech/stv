<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Channel Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 80%;
      max-width: 800px;
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 450px;
      border: none;
      background: black;
      outline: none;
    }
    #channel-selector {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    #error-message {
      color: red;
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    #play-landscape-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #00e6ff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #play-landscape-btn:hover {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <select id="channel-selector">
    <option value="">Select a channel</option>
  </select>
  <div id="player">
    <video id="video-player" controls autoplay playsinline></video>
    <button id="play-landscape-btn" onclick="playLandscape()">â–¶</button>
  </div>
  <div id="error-message"></div>

  <!-- hls.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const videoPlayer = document.getElementById('video-player');
    const channelSelector = document.getElementById('channel-selector');
    const errorMessage = document.getElementById('error-message');
    const playLandscapeBtn = document.getElementById('play-landscape-btn');
    const apiUrl = 'https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json';

    let hls;

    function loadStream(url) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoPlayer.play();
        });
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS (Safari/iOS)
        videoPlayer.src = url;
        videoPlayer.play();
      }

      playLandscapeBtn.style.display = 'flex';
    }

    async function fetchChannels() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        const channels = data || [];

        channels.forEach(channel => {
          const option = document.createElement('option');
          option.value = channel.link;
          option.textContent = channel.name;
          channelSelector.appendChild(option);
        });

        // Preselect channel via URL param ?id=
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');
        if (targetId) {
          const channel = channels.find(item => item.id === targetId);
          if (channel) {
            channelSelector.value = channel.link;
            loadStream(channel.link);
          } else {
            errorMessage.textContent = 'Stream not found for the provided ID';
          }
        }
      } catch (error) {
        errorMessage.textContent = `Error: ${error.message}`;
      }
    }

    channelSelector.addEventListener('change', (e) => {
      const url = e.target.value;
      if (url) {
        loadStream(url);
        errorMessage.textContent = '';
      } else {
        if (hls) hls.destroy();
        videoPlayer.src = '';
        playLandscapeBtn.style.display = 'none';
        errorMessage.textContent = '';
      }
    });

    function playLandscape() {
      const player = document.getElementById('player');
      if (!document.fullscreenElement) {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (player.webkitRequestFullscreen) {
          player.webkitRequestFullscreen();
        } else if (player.msRequestFullscreen) {
          player.msRequestFullscreen();
        }
      }
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {
          console.log('Orientation lock failed.');
        });
      }
    }

    fetchChannels();
  </script>
</body>
</html>
