<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player with Channel Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #channel-selector {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #player-iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <select id="channel-selector">
    <option value="">Select a channel</option>
  </select>
  <iframe id="player-iframe" src="player.html" allowfullscreen></iframe>

  <script>
    const channelSelector = document.getElementById('channel-selector');
    const playerIframe = document.getElementById('player-iframe');
    const apiUrl = 'https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json';

    // Fetch channels from API
    async function fetchChannels() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const channels = Array.isArray(data) ? data : [];

        channels.forEach(channel => {
          const option = document.createElement('option');
          option.value = channel.link;
          option.textContent = channel.name;
          channelSelector.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching channels:', error);
        alert('Failed to load channels. Please try again later.');
      }
    }

    // Send selected channel URL to iframe
    channelSelector.addEventListener('change', (e) => {
      const url = e.target.value;
      if (url) {
        playerIframe.contentWindow.postMessage({ type: 'loadStream', url }, '*');
      }
    });

    // Initialize
    fetchChannels();
  </script>
</body>
</html>
