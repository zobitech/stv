<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Channel Loader</title>
  <style>
    body,html { margin:0; padding:0; height:100%; background:#000; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No channel ID</h2>";
    } else {
      const p1Url = "p1.html?id=" + encodeURIComponent(id);
      document.body.innerHTML = `<iframe src="${p1Url}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
