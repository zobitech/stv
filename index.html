<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body,html { margin:0; padding:0; height:100%; background:#000; display:flex; align-items:center; justify-content:center; }
    #player { width:100%; max-width:900px; background:#000; }
    video { width:100%; height:auto; background:black; }
  </style>
</head>
<body>
  <div id="player">
    <video id="video" controls autoplay muted></video>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const apiUrl = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";

    if (!id) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>❌ No channel ID provided</h2>";
    } else {
      fetch(apiUrl)
        .then(r => r.json())
        .then(data => {
          const channel = data.find(c => c.id === id);
          if (!channel) {
            document.body.innerHTML = "<h2 style='color:white;text-align:center;'>❌ Channel not found</h2>";
            return;
          }
          loadStream(channel.link);
        })
        .catch(err => {
          document.body.innerHTML = `<h2 style='color:white;text-align:center;'>⚠️ Error: ${err.message}</h2>`;
        });
    }

    function loadStream(url) {
      const video = document.getElementById("video");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        video.play();
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play();
      } else {
        alert("HLS not supported in this browser.");
      }
    }
  </script>
</body>
</html>
